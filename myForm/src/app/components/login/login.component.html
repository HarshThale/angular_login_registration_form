<form action="" [formGroup]="loginForm">
    <p-card header="Login" [style]="{ width: '360px' }">
        <div class="field">
            <label for="email">Email </label>
            <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="Enter your Email"/>
        </div>

        <div class="field">
            <label for="password">Password </label>
            <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="Enter your Password"/>
        </div>

        <p-button styleClass="w-full" label="Log In"></p-button>
        <div class="mt-2">Not a Member? <a routerLink="/register">Register here</a></div>

    </p-card>
</form>
